<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i love you</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="background">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div id="blackSquare">
      <img
        id="hiddenImage"
        draggable="false"
        src="pics/lightbulb.png"
        alt="Hidden Image"
      />
    </div>
    <div id="foundSquare">
      <div id="container">
        <!-- Initially hidden image -->
        <img
          id="foundImage"
          draggable="false"
          src="pics/lightbulb.png"
          alt="Hidden Image"
        />

        <div id="middlecontainer">
          <img draggable="false" src="pics/avocado.png" alt="Avocado" />
          <div id="messagecontainer">
            <div id="message" draggable="false">
              <p>Hey Pooks &#x2764;</p>
              <p>I made a lil puzzle game for you</p>
              <p>Every level you get you get a gift</p>
              <p>You can ask me for a tip if you are really struggling</p>
              <p>Love You,</p>
              <p>Your dumbass</p>
            </div>
            <button id="startBtn1" style="opacity: 1">Begin Adventure</button>
            <button id="startBtn2">Over Here</button>
            <button id="startBtn3">I know im annoying :3</button>
            <button id="startBtn4">&#x2764; Love Of My Life &#x2764;</button>
          </div>
          <img draggable="false" src="pics/rice.png" alt="Rice" />
        </div>
      </div>
    </div>
    <div id="date">
      <div id="tipContainer">
        <p><p id="numbertries">5</p> tries to find letters for tip</p>
        <div>
          <div class="square a"><p>A</p></div>
          <div class="square n"><p>N</p></div>
          <div class="square n"><p>N</p></div>
          <div class="square i"><p>I</p></div>
          <div class="square v"><p>V</p></div>
          <div class="square e"><p>E</p></div>
          <div class="square r"><p>R</p></div>
          <div class="square s"><p>S</p></div>
          <div class="square a"><p>A</p></div>
          <div class="square r"><p>R</p></div>
          <div class="square y"><p>Y</p></div>
        </div>
      </div>
      <div id="awnserContainer"></div>
    </div>
    <div id="map"></div>
    <div id="shrek"></div>
    <div id="riddle"></div>

    <script src="script.js"></script>
  </body>
</html>
